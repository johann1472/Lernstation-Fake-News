<!DOCTYPE html>
<html lang="de">
  <head>
    <title>
      Lernstation Politische Medien - Wandel, Information, Fakenews
    </title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
        <ul>
            <li class="title">Zivilgesellschaft und Medien im politischen Prozess</li>
            <li class="select"><a href="index.html">&nbsp&nbspStartseite&nbsp&nbsp</a></li>
            <li class="select"><a href="Lernstation-Start.html">&nbsp&nbspLernstation&nbsp&nbsp</a></li>
            <li class="current"><a href="Wissensabfrage.html">&nbsp&nbspWissensabfrage&nbsp&nbsp</a></li>
            <li class="select"><a href="Selbstkontrolle.html">&nbsp&nbspFakenews: Selbstkontrolle&nbsp&nbsp</a></li>
            <li class="select"><a href="Ueber.html">&nbsp&nbspÜber das Projekt&nbsp&nbsp</a></li>
        </ul>
    </header>
    <main>
      <h1>Wissensabfrage</h1>
      <p>
        Beantworten Sie die folgenden Fragen, um Ihr Wissen zu testen.
      </p>
      <form id="quizForm">
        <ol>
          <li>
            <label for="frage1">Was ist ein Fakt?</label>
            <div>
              <input type="radio" id="frage1a" name="frage1" value="a" />
              <label for="frage1a">Eine überprüfbare Wahrheit</label>
            </div>
            <div>
              <input type="radio" id="frage1b" name="frage1" value="b" />
              <label for="frage1b">Eine persönliche Meinung</label>
            </div>
          </li>
          <li>
            <label for="frage2">Was ist eine Meinung?</label>
            <div>
              <input type="radio" id="frage2a" name="frage2" value="a" />
              <label for="frage2a">Eine überprüfbare Wahrheit</label>
            </div>
            <div>
              <input type="radio" id="frage2b" name="frage2" value="b" />
              <label for="frage2b">Eine persönliche Ansicht</label>
            </div>
          </li>
          <li>
            <label for="frage3">Was ist ein Fake?</label>
            <div>
              <input type="radio" id="frage3a" name="frage3" value="a" />
              <label for="frage3a">Eine überprüfbare Wahrheit</label>
            </div>
            <div>
              <input type="radio" id="frage3b" name="frage3" value="b" />
              <label for="frage3b">Eine falsche Information</label>
            </div>
          </li>
          <li>
            <label for="frage4">Was ist ein Faktor?</label>
            <div>
              <input type="radio" id="frage4a" name="frage4" value="a" />
              <label for="frage4a">Eine überprüfbare Wahrheit</label>
            </div>
            <div>
              <input type="radio" id="frage4b" name="frage4" value="b" />
              <label for="frage4b">Ein Einfluss</label>
            </div>
          </li>
          <li>
            <label for="frage5">Was ist ein Faktencheck?</label>
            <div>
              <input type="radio" id="frage5a" name="frage5" value="a" />
              <label for="frage5a">Eine überprüfbare Wahrheit</label>
            </div>
            <div>
              <input type="radio" id="frage5b" name="frage5" value="b" />
              <label for="frage5b">Eine Überprüfung von Informationen</label>
            </div>
          </li>
          <li>
            <label for="frage6">Was ist ein Fakenews?</label>
            <div>
              <input type="radio" id="frage6a" name="frage6" value="a" />
              <label for="frage6a">Eine überprüfbare Wahrheit</label>
            </div>
            <div>
              <input type="radio" id="frage6b" name="frage6" value="b" />
              <label for="frage6b">Eine falsche Nachricht</label>
            </div>
          </li>
        </ol>
        <button type="button" onclick="checkAnswers()">Absenden</button>
      </form>
      <div id="feedback"></div>
    </main>
    <script>
      function checkAnswers() {
        const correctAnswers = {
          frage1: 'a',
          frage2: 'b',
          frage3: 'b',
          frage4: 'b',
          frage5: 'b',
          frage6: 'b'
        };
        let score = 0;
        const form = document.getElementById('quizForm');
        const feedback = document.getElementById('feedback');
        feedback.innerHTML = '';

        for (const [question, answer] of Object.entries(correctAnswers)) {
          const userAnswer = form.elements[question].value;
          if (userAnswer === answer) {
            score++;
          } else {
            feedback.innerHTML += `<p>Frage ${question.slice(-1)} ist falsch.</p>`;
          }
        }

        feedback.innerHTML += `<p>Du hast ${score} von ${Object.keys(correctAnswers).length} Fragen richtig beantwortet.</p>`;
      }
    </script>
  </body>
</html>
